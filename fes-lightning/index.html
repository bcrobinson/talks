### Adding Types

```typescript
let age: number = 2;

function addOne(num: number) {
    return num + 1;
}
```

<!-- Type inference -->
<section data-markdown>
<textarea data-template>
### Type inference

Can infer types without explicit markup

```typescript
let geeting = "hello";
// let geeting: string;

function stringify(value) {
    if(typeof value === "string") {
        return value
    }
    else if(typeof value === "number") {
        return value.toFixed(2)
    }
    else {
        return JSON.stringify(value)
    }
}
// function stringify(value: any): string
```

</textarea>
</section>

<!-- Get out of jail -->
<section data-markdown>
<textarea data-template>
### `any` - The get out of jail free card

If your stuck and just want it to work, just cast to any

`any` will tell the TypeScript compiler to stop checking that value

```typescript
function magic(value: any): any {
    /* ... */
}

let result = (ohNoes as any).doMagic()
```

</textarea>
</section>

<!-- interfaces 1 -->
<section data-markdown>
<textarea data-template>

### Interfaces
Used to define what objects look like

```typescript
interface Cat {
    age: number;
    purr(): void;
}

interface Dog {
    age: number;
    woof(): void;
}

interface Robot {
    readonly serialNumber: number;
    maker?: string;
    beep(): void;
}
```

</textarea>
</section>

<!-- interfaces 2 -->
<section data-markdown>
<textarea data-template>

### Interfaces

Creating values

```typescript
let dog: Dog = { 
    age: 4, 
    woof: () => console.log("bark") 
};

let cat: Cat = { 
    age: 7, 
    purr: () => { /* ignore */ } 
};

function doWork(robot: Robot): void;

doWork({ 
    serialNumber: 3142, 
    beep: () => console.log("boop")
});
```

</textarea>
</section>

<!-- interfaces 3 -->
<section data-markdown>
<textarea data-template>

### Interfaces

Uses structural typing

"If it walks like a duck, quacks and looks like a duck then it's a duck"

```typescript
function makeOlder(animal: { age: number }) {
    // I only care that it's an object with an "age" property
    animal.age += 1;
}

makeOlder(dog) // OK
makeOlder(cat) // OK 
makeOlder(robot) 
// Error
// Argument of type 'Robot' is not assignable to 
//    parameter of type '{ age: number; }'.
// Property 'age' is missing in type 'Robot' but 
//    required in type '{ age: number; }'
```

</textarea>
</section>

<section data-markdown>

### Type aliases

```typescript
type AnotherString = string

// Union Types
type StringOrNumber = string | number

function doSomething(value: string | number);

doSomething(123) // OK
doSomething("abc") // OK
```

</textarea>
</section>

<!-- Type aliases 2 -->
<section data-markdown>
<textarea data-template>

### Type aliases - Literal Types

Allows you create types for *exact values*

```typescript
type yes = "yes";
type yesOrNo = "yes" | "no";

function makeSquare(size: "big" | "small") {
    if (size === "tiny") {
        // ERROR: This condition will always return 'false'
        //  since the types '"big" | "small"' and '"tiny"'
        // have no overlap.
        return { height: 1, width: 1 };
    }
}
```

</textarea>
</section>

<!-- Generics -->
<section data-markdown>
<textarea data-template>

### Generics
Allows you to write resusable code that works accross multiple types


```typescript
// Instead of having multiple functions
function mapDogs(items: Dog[], mapper: (item: Dog) => any): void;
function mapCats(items: Cat[], mapper: (item: Cat) => any): void;

// Have a single function where the type is decided at compile time
function map<T, U>(items: T[], mapper: (item: T) => U): U[];

let numbers: number[] = [1,2,3]
let strings: string[] = map([1,2,3], i => "num " + i);
```
</textarea>
</section>

<!-- Condition Types 1 -->
<section data-markdown>
<textarea data-template>

### Conditional Types

Allows you to create an expression that evaluates a type at compile time

```typescript
type IsString<T> = T extends string ? "yes" : "no"

function isString<T>(value: T):  IsString<T>;

let a = isString("abc");
// let a: "yes"

let b = isString(123);
// let a: "no"
```

</textarea>
</section>

<!-- Condition Types 2 -->
<section data-markdown>
<textarea data-template>

### Built in types

TypeScript comes with a bunch of built in helper types

```typescript
type Fn = (...args: any) => any;

// Get the paramters of a function
type Parameters<T extends Fn> = 
    T extends (...args: infer P) => any ? P : never;

// Get the return type of a function
type ReturnType<T extends Fn> = 
    T extends (...args: any) => infer R ? R : any;
```

</textarea>
</section>

<!-- Condition Types 3 -->
<section data-markdown>
<textarea data-template>

### Built in types

```typescript
// Requires you to pass the correct types
function f1<T extends Fn>(fn: T, ...parameters: Parameters<T>);
// Requires you pass value with the same type as return value
function f2<T extends Fn>(fn: T, returnVal: ReturnType<T>);

const callback1 = (a: number, b: string) => a + b.toString();
// const callback2: (a: number, b: string) => string
const callback2 = (d: Date) => d.getTime();
// const callback2: (a: Date) => number

f1(callback1, 42, "abc");
f1(callback2, new Date());
f1(callback1, "abc", 42);
// Error: Argument of type '"abc"' is not assignable to parameter 
// of type 'number'

f2(callback, "xyz");
f2(callback, 92);
// Error: Argument of type '92' is not assignable to parameter
// of type 'string'
```

</textarea>

<section data-markdown>
<textarea data-template>

### Mapped Types

Allows you to dynamically create new types

```typescript
type SimpledMappedType = {
    [K in "a" | "b" | "c" ]: string
}

let a: SimpledMappedType;
// let a: {
//     a: string,
//     b: string,
//     c: string,
// }
```

</textarea>
</section>

<!-- Mapped Types 3 -->
<section data-markdown>
<textarea data-template>

### Pick Type

Create a new type that only certain keys

```typescript
type Pick<T, K extends keyof T> = {
    [P in K]: T[P];
};

function pickKeys<T, K extends string>(item :T, keys: K): Pick<T, K>

let onlyNameAndAge = pickKeys(dog, "name" | "age");
// let onlyName: {
//     name: string,
//     age: number,
// }
```

</textarea>
</section>

<!-- Mapped Types 4 -->
<section data-markdown>
<textarea data-template>

### Fields of Types

A type that only allows keys of a certain type

```typescript
type FieldsOfType<T, U> = {
    [P in keyof T]: T[P] extends U ? P : never;
}[keyof T]

let numberFields : FieldsOfType<Dog, number>
// let numberFields : "age"

let numberAndStringFields : FieldsOfType<Dog, number | string>
// let numberAndStringFields : "name" | "age"
```

</textarea>
</section>

<!-- Mapped Types 5 -->
<section data-markdown>
<textarea data-template>

### A better max function

```typescript
function max<T>(items: T[], getNum: (item: T) => number): number;
function max<T>(items: T[], field: FieldsOfType<T, number>): number;
function max<T>(items: T[], fieldOrFn) {
    let m = 0;
    if(typeof fieldOrFn === "string") {
        items.forEach(item => i = Math.max(m, item[fieldOrFn]));
    }
    else {
        items.forEach(item => i = Math.max(m, item(fieldOrFn));
    }
    return m;
}

let dogs: Dog[];
let maxAge1 = max(dogs, "age"); // OK
let maxAge2 = max(dogs, "name"); // Error
let maxAge3 = max(dogs, d => d.age); // OK
```

</textarea>
</section>

<!-- Mapped Types 5 -->
<section data-markdown>
<textarea data-template>

### Dynamically proxy functions

This will create a new type that will add a "listen" member to every function on an object

```typescript
type Listenable<Args> = { listen(cb: (...args: Args) => void): void }
type MakeListenable<T> = {
    [K in keyof T]: T[K] extends ((...args: infer Args) => void) ? 
            T[K] & Listenable<Args>:
            T[K];
}

function makeListenable<T>(item: T): MakeListenable<T>;

let d = makeListenable(dog);
// d : {
//     age: number;
//     woof: {
//        (): void;
//        listen(callBack: () => void): Function
//     }
// }
```

</textarea>
</section>

<section data-markdown>
<textarea data-template>

### Turn everything into a Cat or Dog

Because why not

```typescript
type CatOrDog<T, A extends "yes" | "no"> = {
    [P in keyof T]: A extends "yes" ?
        Dog :
        Cat;
}

function areYouADogPerson<T, A extends "yes" | "no">
    (item: T, answer: A): CatOrDog<T, A>;

let a = areYouADogPerson<T>({ x: "abc", y: 123 }, "yes");
// let a : {
//     x: Dog,
//     y: Dog
// }

a.x.woof() // Ok
a.x.purr() // Error
```
