## interfaces
* structural typing
* optional props

```typescript
interface IHasAge {
    age: number;
}

interface ICat {
    age: number;
    purr(): void;
}

interface IDog {
    age: number;
    WOOF(): void;
}
```

```typescript
function makeOlder(animal: IHasAge) {
    animal.age += 1;
}
```

</textarea>
